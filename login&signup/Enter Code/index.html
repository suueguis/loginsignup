<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code | CYO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  

</head>
<body>

    <header class="header">

        <a href="#" class="logo">CYO</a>

            <div class="main-nav">
                <a href="#" class="favorites-btn"><i class="bi bi-suit-heart"></i></a>
                <a href="#" class="cart-btn"><i class="bi bi-bag"></i></a>
                <div class="bi bi-list" id="menu-icon"></div>
            </div>

    </header>

    <div class="container-four">
        <h2>ENTER SIX DIGIT CODE</h2>
        <div class="container-logo-img"><img src="copylogo2.png" alt="Logo CYO" class="logo-img"></div>
        <form id="code-form"> <div class="code">
            <input type="number" id="first-digit" name="first-digit" min="0" max="9" required>
            <input type="number" id="second-digit" name="second-digit" min="0" max="9" required>
            <input type="number" id="third-digit" name="third-digit" min="0" max="9" required>
            <input type="number" id="fourth-digit" name="fourth-digit" min="0" max="9" required>
            <input type="number" id="fifth-digit" name="fifth-digit" min="0" max="9" required>
            <input type="number" id="sixth-digit" name="sixth-digit" min="0" max="9" required>
            </div>
        </form>
        <div class="submit-button"><button type="submit">Reset!</button></div>
    </div>

    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
</body>
</html>
