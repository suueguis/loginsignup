<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CYO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  

</head>
<body>

    <header class="header">

        <a href="#" class="logo">CYO</a>

            <div class="main-nav">
                <a href="#" class="favorites-btn"><i class="bi bi-suit-heart"></i></a>
                <a href="#" class="cart-btn"><i class="bi bi-bag"></i></a>
                <div class="bi bi-list" id="menu-icon"></div>
            </div>

    </header>

    <div class="container-two">
        <h2>SIGN UP</h2>
        <div class="container-logo-img"><img src="copylogo.png" alt="Logo CYO" class="logo-img"></div>
    <form id="signup-form">
            <input type="text" placeholder="User" name="username" required>
            <input type="email" placeholder="Email" name="mail" required>
            <input type="password" placeholder="Password" name="pass" required>
            <input type="password" placeholder="Confirm Password" name="confirm_pass" required>
            <button type="submit">Get Started!</button>
            <div class="login-button">
                <p>Already have an account?</p><a href="#" class="go-to-login"> Log in.</a>
            </div>
        </form>
    </div>
    
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
</body>
</html>
